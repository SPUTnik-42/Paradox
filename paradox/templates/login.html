{% extends "layout.html" %}

{% block body %}

    <h2 style="padding: 5%; padding-left: 35%; padding-bottom: 0%;">Login</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form action="{% url 'login' %}" method="post" style="padding: 5%; padding-left: 35%;">
        {% csrf_token %}
        <div class="mb-1 row">

            <div class="form-group form-control-lg">
                <input autofocus class="form-control" type="text" name="username" placeholder="Username">
            </div>
            <div class="form-group form-control-lg">
                <input class="form-control" type="password" name="password" placeholder="Password">
            </div>
        </div>
        <input class="btn btn-primary" type="submit" value="Login" >
        
    </form>

    <h7 style="padding-left: 35%;">Don't have an account? <a href="{% url 'register' %}">Register here.</a></h3>

{% endblock %}

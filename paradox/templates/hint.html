{% extends "layout.html" %}
{% load i18n %}
{% load static %}


{% block extra_css %}
    <link href="{% static 'paradox/hint.css' %}" rel="stylesheet">
{% endblock %}

{% block body %}

    <div id="question" class="card" >
        <div class="card-img-top imgbox">
        <img id="qs-img" class="center-fit" src="{{ hint_data.img }}">
        </div>
        <div class="card-body" id="qs-text">
            {% if hint_data %}
                {{ hint_data.hint_text }}
            {% else %}
                <h1>NO HINTS</h1>
            {% endif %}
        </div>

    </div>
{% endblock %}
